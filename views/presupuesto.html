    <header>

    <nav>

    <main>
        <form>
            Nombre:
            <input type="text" id="nombre" name="nombre" required>
            Email:
            <input type="email" id="email" name="email" required>
            Teléfono:
            <input type="tel" id="telefono" name="telefono" required>
            Solicite más información:
            <textarea id="solicitud" name="solicitud" rows="4" required></textarea>
            Acepto la Política de privacidad
            <input type="checkbox" id="privacidad" name="privacidad" required>
            <input type="submit" value="Enviar" class="submit">
        </form>
    </main>
    <footer>
        <div class="redes">
                <!--logo acceso a facebook-->
            <a href="https://facebook.com" target="_blank">

            </a>
                <!--logo acceso a twitter-->
            <a href="https://twitter.com" target="_blank">
                <img src="/assets/images/twitter.png" alt="twitter" class="img_footer">
            </a>
                <!--logo acceso a whatsapp-->
            <a href="https://whatsapp.com/.com" target="_blank">

            </a>
                <!--logo acceso a instagram-->

            </a>
